<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
    <p>Mateus Caetano <strong>Neto</strong></p>

    <h2><i>Italico</i></h2>
    <p>Italico de outra <em>mandeira</em></p>
    <p><em>Meu nome em italico</em></p>

    <h2>Texto Marcado</h2>
    <p><mark>marcado esse agora</mark> </p>

    <h2>Texto deletado</h2>
    <p><del>deletado</del></p>

    <h2>Texto Inserido</h2>
    <p><ins>Texto inserido</ins> </p>

    <h2> Texto encima 2<sub>2</sub></h2>
</head>
<body>
    
</body>
</html>
